<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/style.css">
        <title>Create New Product</title>
    </head>

    <body>
        <div class="container form">
            <h1>Create New Product</h1>

            <a href="/">Back to Product List</a>
            <br />
            <!-- th:action "@{/route}"  th:object -same as name of an object passed in from attribute -->
            <!-- th:field="*{property of an object}" -->
            <form action="#" th:action="@{/save}" th:object="${product}" method="post">

                <table cellpadding="10">
                    <tr>
                        <td>Product Name:</td>
                        <td><input type="text" th:field="*{name}" /></td>
                    </tr>
                    <tr>
                        <td>Brand:</td>
                        <td><input type="text" th:field="*{brand}" /></td>
                    </tr>
                    <tr>
                        <td>Made In:</td>
                        <td><input type="text" th:field="*{madein}" /></td>
                    </tr>
                    <tr>
                        <td>Price:</td>
                        <td><input type="text" th:field="*{price}" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Save</button> </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>

</html>
